<script>
    /*
    1. Declara una variable llamada  numero.

    2. Cree una funcion llamada sumarHasta
    que reciba un numero como parametro.

    3. Dentro de la funcion use un bucle
    para sumar todos los numeros del 1 
    hasta el numero que se recibe como parametro.
    
    4. La funcion debe regresar la suma total y mostrarla en consola.
    */
   
   var numero = 10
   var sumaTotal = 0

   function SumaHasta(numero){
        for (let i=0;i<=numero;i++){
            sumaTotal+=i
        }
    console.log(sumaTotal)  
   }
   SumaHasta(numero)
   
</script>
